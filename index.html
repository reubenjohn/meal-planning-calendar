<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planning Calendar</title>
    <style>
        :root {
            --bg-primary: #faf9f7;
            --bg-secondary: #f5f4f2;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-soft: #e2e8f0;
            --accent-warm: #fed7d7;
            --accent-cool: #bee3f8;
            --accent-green: #c6f6d5;
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.08);
            --border-soft: 1px solid #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .week-header {
            writing-mode: vertical-lr;
            text-orientation: mixed;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 15px 8px;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        .day-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            min-height: 100px;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            font-size: 0.85rem;
        }

        .day-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-color: var(--accent-soft);
        }

        .day-card.cook-day {
            border-left: 4px solid var(--accent-warm);
        }

        .day-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .meal-item {
            background: var(--bg-secondary);
            border-radius: 4px;
            padding: 4px 8px;
            margin: 3px 0;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .meal-item.lunch {
            background: var(--accent-green);
        }

        .meal-item.dinner {
            background: var(--accent-cool);
        }

        .cook-indicator {
            background: var(--accent-warm);
            color: var(--text-primary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-bottom: 6px;
            display: inline-block;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .legend-color.lunch {
            background: var(--accent-green);
        }

        .legend-color.dinner {
            background: var(--accent-cool);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-soft);
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--accent-soft);
            color: var(--text-primary);
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cook-time {
            display: inline-block;
            background: var(--accent-warm);
            color: var(--text-primary);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
        }

        .ingredients-list li {
            background: var(--bg-secondary);
            padding: 6px 12px;
            margin: 4px 0;
            border-radius: 6px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .instructions {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .notes {
            background: var(--accent-green);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-style: italic;
            color: var(--text-primary);
        }

        .meal-item {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .meal-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .toolbar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .grocery-btn {
            background: var(--accent-cool);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-soft);
        }

        .grocery-btn:hover {
            background: #93c5fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .grocery-modal .modal-content {
            max-width: 600px;
            max-height: 85vh;
        }

        .grocery-section {
            margin-bottom: 25px;
        }

        .grocery-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--accent-soft);
            padding-bottom: 8px;
        }

        .grocery-category {
            margin-bottom: 20px;
        }

        .grocery-category h4 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .grocery-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 6px;
        }

        .grocery-list li {
            background: var(--bg-secondary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .grocery-week {
            margin-bottom: 15px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .grocery-week h4 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .weekly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .week-header {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
                padding: 8px;
                text-align: center;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍽️ Meal Planning Calendar</h1>
        
        <div class="toolbar">
            <button class="grocery-btn" onclick="showGroceryList()">🛒 Grocery List</button>
        </div>
        
        <div class="main-grid" id="main-grid">
            <!-- Grid will be generated by JavaScript -->
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color lunch"></div>
                <span>Lunch</span>
            </div>
            <div class="legend-item">
                <div class="legend-color dinner"></div>
                <span>Dinner</span>
            </div>
        </div>
    </div>

    <!-- Meal Details Modal -->
    <div id="meal-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-meal-title" class="modal-title"></h2>
                <button class="close-btn" onclick="closeMealDetails()">&times;</button>
            </div>
            
            <div class="modal-section">
                <h3>⏱️ Cook Time: <span id="modal-cook-time" class="cook-time"></span></h3>
            </div>
            
            <div class="modal-section">
                <h3>🛒 Ingredients</h3>
                <ul id="modal-ingredients" class="ingredients-list"></ul>
            </div>
            
            <div class="modal-section">
                <h3>👩‍🍳 Instructions</h3>
                <div id="modal-instructions" class="instructions"></div>
            </div>
            
            <div class="modal-section">
                <h3>💡 Notes</h3>
                <div id="modal-notes" class="notes"></div>
            </div>
        </div>
    </div>

    <!-- Grocery List Modal -->
    <div id="grocery-modal" class="modal grocery-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">🛒 Grocery List</h2>
                <button class="close-btn" onclick="closeGroceryList()">&times;</button>
            </div>
            
            <div class="grocery-section">
                <h3>📌 Always Keep Stocked</h3>
                <div id="always-stocked"></div>
            </div>
            
            <div class="grocery-section">
                <h3>🌎 Weekly Add-Ons</h3>
                <div id="weekly-addons" class="weekly-grid"></div>
            </div>
        </div>
    </div>

    <script src="meal-planner.js"></script>
    
    <script>
        // Close meal modal when clicking outside of it
        document.getElementById('meal-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMealDetails();
            }
        });

        // Close grocery modal when clicking outside of it
        document.getElementById('grocery-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGroceryList();
            }
        });

        // Close modals with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMealDetails();
                closeGroceryList();
            }
        });
    </script>
</body>
</html>
