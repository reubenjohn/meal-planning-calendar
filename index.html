<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planning Calendar</title>
    <style>
        :root {
            --bg-primary: #faf9f7;
            --bg-secondary: #f5f4f2;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-soft: #e2e8f0;
            --accent-warm: #fed7d7;
            --accent-cool: #bee3f8;
            --accent-green: #c6f6d5;
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.08);
            --border-soft: 1px solid #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .week-header {
            writing-mode: vertical-lr;
            text-orientation: mixed;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 15px 8px;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        .day-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            min-height: 100px;
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            font-size: 0.85rem;
        }

        .day-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-color: var(--accent-soft);
        }

        .day-card.cook-day {
            border-left: 4px solid var(--accent-warm);
        }

        .day-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .meal-item {
            background: var(--bg-secondary);
            border-radius: 4px;
            padding: 4px 8px;
            margin: 3px 0;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .meal-item.lunch {
            background: var(--accent-green);
        }

        .meal-item.dinner {
            background: var(--accent-cool);
        }

        .cook-indicator {
            background: var(--accent-warm);
            color: var(--text-primary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-bottom: 6px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .week-header {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
                padding: 8px;
                text-align: center;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                "Wednesday": { lunch: "‚Äî", dinner: "Paneer Wrap ü´ì", cook: false },
                "Thursday": { lunch: "‚Äî", dinner: "Boiled Eggs ü•ö", cook: false },

        };

        const days = ["Saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

        function renderGrid() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';

            // First row: empty cell + day headers
            const emptyCell = document.createElement('div');
            grid.appendChild(emptyCell);
            
            days.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Four rows: one for each week
            for (let week = 1; week <= 4; week++) {
                // Week header
                const weekHeader = document.createElement('div');
                weekHeader.className = 'week-header';
                weekHeader.textContent = `Week ${week}`;
                grid.appendChild(weekHeader);

                // Day cards for this week
                days.forEach(day => {
                    const dayData = mealData[week][day];
                    const card = document.createElement('div');
                    card.className = 'day-card';
                    if (dayData.cook) card.classList.add('cook-day');

                    let content = '';
                    
                    if (dayData.cook) {
                        content += `<div class="cook-indicator">üßë‚Äçüç≥</div>`;
                    }

                    if (dayData.lunch !== '‚Äî') {
                        content += `<div class="meal-item lunch">L: ${dayData.lunch}</div>`;
                    }
                    
                    if (dayData.dinner !== '‚Äî') {
                        content += `<div class="meal-item dinner">D: ${dayData.dinner}</div>`;
                    }

                    card.innerHTML = content;
                    grid.appendChild(card);
                });
            }
        }

        // Initial render
        renderGrid();
    </script>
</body>
</html>
